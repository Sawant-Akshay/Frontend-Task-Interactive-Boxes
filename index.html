<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <div class="container">
    <h1 class="with-lines"><span>YAY! It's BOGO</span></h1>
    <div class="box" onclick="toggleBox(1)">
    <div class="price-left">
        <input type="radio" id="radio1" name="radio"/>
        <h3 style="margin-left: 10px;">1 Unit</h3>
        <span>10% Off</span>

    </div> 
    <div class="price-right">

    </div>  
     
      <div class="content" id="content1">
        <div class="form-container">
        <div class="dropdowns">
            <div>

              <span>#1</span>
              <select id="size1" class="size" >

                <option value="Medium">M</option>

            <div>

                <option value="">Select</option>
                <option value="Extra Small">XS</option>
                <option value="Extra Large">XL</option>
              </select>
            </div>
          </div>
        <div class="dropdowns">
          <div>
            <label for="color1" class="l-size">Color</label>

              <option value="">Select</option>
              <option value="Red">Red</option>

          <div>

        </div>
        </div>
      </div>
    </div>
